<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor.Dev‚ÄìGerador</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #mensagemErro {
      color: #d9534f;
      font-weight: bold;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    .contadores {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #666;
    }

    #resultado p,
    #resultado pre {
      white-space: pre-wrap;
      font-size: 1.1rem;
      min-height: 100px;
    }

    .botoes-secundarios {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #historico {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f5f5f5;
      margin-top: 20px;
    }

    #historico li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #historico li:hover {
      background-color: #007bff;
      color: #fff;
    }

    
  </style>

</head>

<body data-tema="claro">
  <div class="container">

    <div class="bubbles"></div>

    <h1 class="logo-com-imagem">
      <img src="img/1000016488.jpg" alt="Foto" class="logo-img" />
      Mentor.Dev
    </h1>

    <h1 class="titulo-principal">
      Gere textos para LinkedIn, GitHub, curr√≠culo com IA
    </h1>

    <form id="textForm">
      <label for="tipo">Escolha o tipo de texto:</label>
      <select id="tipo" required>
        <option value="" disabled selected>Selecione</option>
        <option value="linkedin">Biografia para LinkedIn</option>
        <option value="github">Resumo para GitHub</option>
        <option value="projeto">Descri√ß√£o de Projeto</option>
        <option value="motivacional">Post Motivacional</option>
        <option value="curriculo">Resumo para Curr√≠culo</option>
        <option value="personalizado">Texto Personalizado</option>
        <option value="post-instagram">Post para Instagram</option>
       
      </select>

      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" placeholder="Ex: Coloque seu nome" required />

      <label for="info">Conte um pouco sobre voc√™:</label>
      <textarea id="info" placeholder="Ex: Sempre aprendendo. Sem limites..." required></textarea>

      <div class="contadores">
        <span id="contadorChars">Caracteres: 0</span>
        <span id="contadorWords">Palavras: 0</span>
      </div>

      <button type="submit">Gerar Texto ‚ú®</button>
    </form>

    <div id="mensagemErro"></div>

    <div id="resultado" class="texto-criado">
      <h2>üìù Texto Gerado:</h2>
      <pre id="textoGerado">...</pre>
      <div class="botoes-secundarios">
        <button id="copiarTexto" type="button">Copiar Texto</button>
        <button id="limparTexto" type="button">Limpar Campos</button>
        <button id="salvarTexto" type="button">Salvar Texto</button>
      </div>
    </div>



  </div>

 

  <script src="script.js"></script>
</body>

</html>
